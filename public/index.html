<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NNFX Backtester 2.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index_style.css">
    </head>
    <body>
        <main id="main-container">
            <div id="title-container">
                <h1>NNFX Backtester</h1>
            </div>
            
            <div id="top-container">
            
                <div id="meta-container">
                
                    <form method="POST" id="meta-input-form">
                    
                        <fieldset id="meta-input-field-lock">

                            <div id="meta-meta">

                                <label for="pair-name">pair name:</label>
                                <input type="text" id="pair-name-input" placeholder="XXXXXX" size="6" maxlength="6">

                                <label for="period-start-date-label">start:</label>
                                <input type="text" id="period-start-date-input" placeholder="yyyymmdd" size="8" maxsize="8">

                                <label for="period-end-date-label">end:</label>
                                <input type="text" id="period-end-date-input" placeholder="yyyymmdd" size="8" maxsize="8">
                            </div>
                            
                            <div id="meta-indis">

                                <div id="entry-block">
                                    <label for="">Entry</label>
                                    <input type="text" id="entry-indi-input" placeholder="entry-indi">
                                    <input type="text" id="entry-params-input" placeholder="entry-params">
                                </div>

                                <div id="baseline-block">
                                    <label for="">Baseline</label>
                                    <input type="text" id="baseline-indi-input" placeholder="baseline-indi">
                                    <input type="text" id="baseline-params-input" placeholder="baseline-params">
                                </div>

                                <div id="exit-block">
                                    <label for="">Exit</label>
                                    <input type="text" id="exit-indi-input" placeholder="exit-indi">
                                    <input type="text" id="exit-params-input" placeholder="exit-params">
                                </div>

                                <div id="volume-block">
                                    <label for="">Volume</label>
                                    <input type="text" id="volume-indi-input" placeholder="volume-indi">
                                    <input type="text" id="volume-params-input" placeholder="volume-params">
                                </div>
                                
                                <div id="c2 block">
                                    <label for="">Confirmation 2</label>
                                    <input type="text" id="c2-indi-input" placeholder="c2-indi">
                                    <input type="text" id="c2-params-input" placeholder="c2-params">
                                </div>

                            </div>

                            <div id="meta-btn">
                                <button id="start-test-btn" type="button" onclick="submitMetaBtn()">Start test</button>
                            </div>
                        
                        </fieldset>
                    </form>
                </div>

                <div id="quick-results-container">

                    <div id="quick-res-profit">
                        quick-res-profit
                    </div>
                    <div id="quick-res-drawdown">
                        quick-res-drawdown
                    </div>

                </div>

            </div>

            <div id="middle-container">
                <form action="trade-container" id="trade-form">

                    <fieldset id="trade-input-field-lock" disabled="disabled">
                        
                        <div id="trade-data-block">
                            <label for="">Entry Date</label>
                            <input type="text" id="entry-date-input" placeholder="yyyymmdd" size="8" maxsize="8">

                            <label for="">Entry price</label>
                            <input type="text" id="entry-price-input" placeholder="0.00000">

                            <label for="">Long/Short</label>
                            <select name="" id="long-or-short-input">
                                <option value="long">Long</option>
                                <option value="short">Short</option>
                            </select>

                            <label for="">ATR14</label>
                            <input type="text" id="atr-input" placeholder="0.00000" onfocusout="populateSltp()">

                            <label for="">Exit Date</label>
                            <input type="text" id="exit-date-input" placeholder="yyyymmdd" size="8" maxsize="8">

                            <label for="">Exit Price</label>
                            <input type="text" id="exit-price-input" placeholder="0.00000">
                        </div>

                        <div id="submit-trade-btn-block">
                            <button id="submit-trade-btn" type="button" onclick="submitTradeBtn()">Submit Trade</button>
                        </div>
                        
                    </fieldset>

                </form>

                <div id="sl-tp-container">
                    <div id="sl-auto-space">
                        Stop Loss: <span id="sl-placeholder">0.00000</span>
                    </div>

                    <div id="tp-auto-space">
                        Take Profit: <span id="tp-placeholder">0.00000</span>
                    </div>

                </div>
            </div>

            <div id="lower-btns-container">
                <button class="btn" onclick="instructionsBtn()">Instructions</button>
                <button class="btn" onclick="resultsBtn()">Results</button>
                <button class="btn" onclick="endClearSubmitBtn()">End, clear & submit</button>
            </div>

            <div id="bottom-table-container">
                <table id="trade-table">
                    <thead>
                        <tr>
                            <th>Trade id</th>
                            <th>Entry Date</th>
                            <th>Entry Price</th>
                            <th>Long/Short</th>
                            <th>ATR</th>
                            <th>Exit Date</th> <!--If yes, it autofills Exit price-->
                            <th>Exit Price</th>
                            <th>X</th>
                        </tr>
                    </thead>
                </table>
            </div>

        </main>
        
        <script src="index_script.js" async defer></script>
    </body>
</html>
